<!DOCTYPE html>


<body>
   
    <button type="button" onclick="document.getElementById('image').src='komala.jpg'">
        Change to Komala
    </button>

    <img id="image" src="komala.jpg" alt="Komala" style="width: 100px">

    <button type="button" onclick="document.getElementById('image').src='Yamper.webp'">
        Change to Yamper
    </button>


<p id="demo">Once there was a Komala...</p>

<button type="button" onClick="document.getElementById('demo').innerHTML = 'And then there was a Yamper!' ">
    Continue Story!
</button>

</body>

</html>
